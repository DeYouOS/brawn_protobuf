syntax = "proto3";

package Brawn.Protobuf;
 
option java_package = "com.android.brawn";
option java_outer_classname = "UserInfoProto";
 
message UserInfo {

   // 用户名称
   string username = 1;

   // 公告
   string notice = 2;

   // 
   string token = 3;

   // 登录时间
   int32 login_time = 4;

   // 到期时间
   int32 expire_time = 5;
}
